name: Daily NCAA Predictions

on:
  schedule:
    # Run every day at 12:00 PM UTC (7 AM EST)
    - cron: '0 12 * * *'
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    concurrency:
      group: ncaa-prediction-schedule
      cancel-in-progress: false
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run daily pipeline
      run: |
        python3 daily_pipeline.py
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/*.csv predictions.md README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update predictions and stats for $(date +'%Y-%m-%d')" && git push)
